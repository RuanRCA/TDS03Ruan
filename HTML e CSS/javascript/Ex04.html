<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex04</title>
</head>
<body>
    <script>

        let altura = prompt ('Digite o valor da altura : ')
        let largura = prompt ('Digite o valor da largura: ')
        let area = altura * largura;
        let metroquadrado = prompt ('Digite o valor do metro quadrado: ')
        let resultado = area * metroquadrado;
        

        resultado>= 300.000? window.document.write( 'Terreno Alto custo') : window.document.write('Terreno de baixo custo');
    </script>



</body>
